        <script id="table-template" type="text/x-handlebars-template">
          <div class="bs-example" data-example-id="striped-table"> 
                <table class="table table-striped"> 
                    <thead> 
                        <tr> 
                            <th>#</th>
                            {{#each columns}}
                                <th>{{this}}</th>      
                            {{/each}} 
                            
                        </tr> 
                    </thead> 
                    <tbody>
                        {{#each rows}}
                        <tr>
                            <th scope="row">{{inc @index}}</th>
                            {{#each this}}
                                <td>{{this}}</td> 
                            {{/each}}
                        </tr>
                        {{/each}}
                    </tbody> 
                </table> 
            </div>
        </script>
